<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Documento de estilo-->
    <link rel="stylesheet" href="../estilo/css/style.css">
    
    <title>Películas | Registro</title>

</head>
<body>

    <header>

        <div class="logo">
            <img src="../imagenes/logo.PNG" alt="logo peliculas">
        </div>

        <div class="menuNav">

            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../secciones/registro.html">Registro</a></li>
            </ul>

        </div>

    </header>

    <main>

        <form>

            <h2>Formulario de registro</h2>

            <div class="formularioElemento">
                <label for="">Nombre:</label>
                <input type="text" id="inputNombre">
            </div>
            <div class="formularioElemento">
                <label for="">Apellido:</label>
                <input type="text" id="inputApellido">
            </div>
            <div class="formularioElemento">
                <label for="">Teléfono:</label>
                <input type="number" id="inputTelefono">
            </div>
            <div class="formularioElemento">
                <label for="">Dirección:</label>
                <input type="text" id="inputDireccion">
            </div>
            <div class="formularioElementoObservaciones">
                <label for="">Observaciones:</label>
                <input type="text" id="inputObservaciones">
            </div>
            <div class="formularioElemento">
                <button id="enviarFormulario" onclick="capturarDatos()">Enviar</button>
            </div>

        </form>

    </main>

    <script src="../js/form.js"></script>
    
</body>
</html>
